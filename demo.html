   <!-- Поиск и запрос в YouTube-->
   <form action= "#">

<hr>
      <div>

         <label for="query">  Введите запрос</label>
         <input type="text" placeholder="Запрос.." id="query" name="search_query" title="Введите только цифры"  minlength="3" maxlength="20" pattern="/>\d+$/">
         <input type="email" name="email" id="">
         <input type="url" name="url" id="">
      </div>
      <div>
      <label for="agree">Согласен с обработкой данных</label>
      <input type="checkbox" name="agree" id="agree">
      </div>

      <div>
         <input type="radio" name="search" id="all" value="all">
         <label for="all">Поиск повсюду</label>
      </div>
      <div>
         <input type="radio" name="search" id="youtube" value="youtube">
         <label for="youtube">Поиск на YouTube</label>
      </div>

      <div>
         <label for="topic">Тематика</label>
         <select name="topic" id="topic">
            <option value="1">Все</option>
            <optgroup label="Популярные"> 
            <option value="2">Живтоные</option>
            <option value="3" selected>Разработка</option>
               </optgroup>

               <option value="1">Все</option>
               <optgroup label="Популярные">
                  <option value="2">Живтоные</option>
                  <option value="3" selected>Разработка</option>
               </optgroup>
         </select>
      </div>
      <div>
         <label for="volume">Громкость</label>
         <input type="range" name="volume" id="volume" min="0" max="10" step="2">
      </div>
      <div>
         <label for="num">Оценка</label>
         <input type="number" name="num" id="num" min="0" max="5" step="1">
      </div>
      <div>
         <label for="text">Коментарий</label>
         <textarea name="text" id="text" rows="10" cols="100" placeholder="Введите текст"></textarea>
      </div>
      <button>Искать на YouTube</button>
   </form>
